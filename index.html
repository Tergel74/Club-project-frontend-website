<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.css" type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="height: 1500px;">
    <nav class="navbar navbar-dark bg-dark fixed-top" style="position: sticky;">
        <div class="container-fluid">
            <a class="navbar-brand" id="logo-text" href="#">
                <img src="Assets/Techne logo.png" id="logo" alt="" width="75" height="75"
                    class="d-inline-block align-text-center">
                Techne
            </a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="card" style="width: 20rem;">
        <img class="card-img-top" src="https://www.thewrap.com/wp-content/uploads/2021/07/rickroll-936x527.png"
            alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">Never Gonna Give You Up</h5>
            <p class="card-text">Never gonna give you up</p>
            <p class="card-text">Never gonna let you down</p>
            <p class="card-text">Never gonna run around and desert you</p>
            <p class="card-text">Never gonna make you cry</p>
            <p class="card-text">Never gonna say goodbye</p>
            <p class="card-text">Never gonna tell a lie and hurt you</p>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="btn btn-primary">Rick Roll</a>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
</body>

</html>
